{% extends 'base.html' %}

{% block 'caminho_logo' %} {% url 'home' %} {% endblock %}

{% block 'titulo' %} Página inicial {% endblock %}

{% block 'botao' %}
    <a href="{% url 'logout' %}">
        <button type="button" class="btn btn-dark"
            style="background-color: black; color: white; border-radius: 50px; padding: 5px 120px 5px 120px;">SAIR</button>
    </a>
{% endblock %}

{% block 'conteudo' %}
    <h1 class="mt-3 mb-3" style="letter-spacing: .4rem; font-weight: lighter;">CADASTRE UM NOVO DISCO</h1>
    <h3 class="mt-3 mb-3">Olá, {{user.first_name}}!!</h3>

<div class="container">
    <form action="{% url 'dashboard' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form }}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
